<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple JS Calculator</title>
    </head>
    <body>
        <form name="my_cal">

            <!-- Here user will enter 1st number. -->
            Number 1: <input type="text" name="first" />  <br /><br />
            Number 2: <input type="text" name="second" /> <br /><br />
            Get Result: <input type="text" name="total" /> <br /><br />

            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
            <input type="button" value="+" onclick="javascript:addition();">
            <input type="button" value="-" onclick="javascript:subtraction();">
            <input type="button" value="*" onclick="javascript:multiply();">
            <input type="button" value="/" onclick="javascript:division();">
            <input type="button" value="%" onclick="javascript:modulus();">
        </form>

        <script src="js/calculator.js"></script>
    </body>
</html>
